<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Monitoring System</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div *ngIf="(loadingMonitors$ | async) === true" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="(loadingMonitors$ | async) === false">
        <app-filters 
          [monitors$]="monitorsService.monitors$"
          (filterChange)="submit($event)"
          ></app-filters>
      </div>
    </div>
    <div class="col-md-9">
      <div *ngIf="(loadingMetrics$ | async) === true" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngIf="(loadingMetrics$ | async) === false">
        <app-results-table [metrics$]="metricService.metrics$"></app-results-table>
      </div>
    </div>
  </div>
</div>
