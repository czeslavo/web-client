<form [formGroup]="formFilters" (ngSubmit)="submit()">
  <div class="row">
      <div class="col-md-6">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="autorefresh" formControlName="autorefresh">
            <label for="autorefresh">Autorefresh</label>
          </div>        
      </div>
      <div class="col-md-6">
          <button [disabled]="autoRefresh.value === true" class="btn btn-primary float-right">Refresh</button>
      </div>
  </div>
  <div class="form-group">
    <label for="numberOfMeasures">Number of measures</label>
    <input type="number" class="form-control" id="numberOfMeasures" formControlName="numberOfMeasures">
  </div>
  <div class="form-group">
    <label for="dateFrom">Date From</label>
    <div class="input-group">
      <input placeholder="yyyy-mm-dd" type="text" class="form-control" id="dateFrom" formControlName="dateFrom" ngbDatepicker #dateFrom="ngbDatepicker"> 
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="dateFrom.toggle()" type="button">Open</button>
      </div>
    </div>
  </div>
  <div class="form-group">
      <label for="dateTo">Date To</label>
      <div class="input-group">
        <input placeholder="yyyy-mm-dd" type="text" class="form-control" id="dateTo" formControlName="dateTo" ngbDatepicker #dateTo="ngbDatepicker"> 
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="dateTo.toggle()" type="button">Open</button>
        </div>
      </div>
  </div> 
  <div class="form-group">
    <label for="monitors">Monitors</label>
    <ng-select
      [items]="monitors"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="false"
      bindLabel="name"
      bindValue="name"
      placeholder="Select monitors"
      formControlName="monitors">
    </ng-select>
  </div>
  <div class="form-group">
    <label for="resources">Hosts</label>
    <ng-select
      [items]="availableResources$ | async"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="false"
      bindLabel="label"
      placeholder="Select monitors then hosts"
      formControlName="resources">
    </ng-select>
  </div>
  <div class="form-group">
    <label for="measureTypes">Measure types</label>
    <ng-select
      [items]="availableMeasureTypes$ | async"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="false"
      placeholder="Select hosts then measure types"
      formControlName="measureTypes">
    </ng-select>
  </div>
</form>
