<div class="row">
  <div *ngIf="(loading$ | async) === true else metrics" 
        class="col-md-12 d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-template #metrics>
    <div class="col-md-3">
      <app-complex-manage></app-complex-manage>
    </div>
    <div class="col-md-9">
      <app-complex-list
        [metrics]="complexMetrics$ | async"></app-complex-list>
    </div>
  </ng-template>
</div>
