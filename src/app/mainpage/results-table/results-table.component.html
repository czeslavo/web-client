<table class="table">
  <thead>
    <tr>
      <th>Host name</th>
      <th>Measure type</th>
      <th>Value</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let metric of metrics">
        <td>{{ metric.name }}</td>
        <td>{{ metric.type }}</td>
        <td>{{ metric.lastValue }}</td>
        <td>{{ metric.time }}</td>
      </tr>
  </tbody>
</table>
