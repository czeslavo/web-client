<ng-template #content let-modal >
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Graph - {{ modalContent.name }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close')">Close</button>
  </div>
</ng-template>


<table class="table">
  <thead>
    <tr>
      <th>Host name</th>
      <th>Measure type</th>
      <th>Value</th>
      <th>Time</th>
      <th>Graph</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let metric of metrics">
        <td>{{ metric.name }}</td>
        <td>{{ metric.type }}</td>
        <td>{{ metric.lastValue }}</td>
        <td>{{ metric.time * 1000 | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
        <td>
          <button class="btn btn-outline-secondary" (click)="open(content, metric)" type="button">Show</button>
        </td>
      </tr>
  </tbody>
</table>
